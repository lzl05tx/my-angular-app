<form (submit)="login()" [formGroup]="userForm">
  <ul>
    <li class="login">
      <img class="logo" src="assets/img/logo/logo-96x96.png" />
      <span>积分墙管理系统</span>
    </li>
    <li>
      <x-input formControlName="account" icon="ado-user" iconLayout="left" placeholder="请输入登录邮箱"></x-input>
    </li>
    <li>
      <x-input formControlName="password" icon="ado-lock" type="password" iconLayout="left" placeholder="请输入登录密码"></x-input>
    </li>
    <li class="submit">
      <x-button type="primary" (click)="login()" [loading]="loading">登 录</x-button>
    </li>
  </ul>
</form>
