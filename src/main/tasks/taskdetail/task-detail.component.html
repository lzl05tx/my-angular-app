<x-inner class="au-inner au-column">
  <au-tool padding>
    <x-buttons [space]="0.5">
      <x-button (click)="action('cancel')" icon="fto-chevron-left">返回</x-button>
      <x-button icon="fto-save" type="primary" (click)="!formInvalid && action('save')"
        [disabled]="formInvalid || disabled">
        保存
      </x-button>
    </x-buttons>
  </au-tool>

  <div class="add-icon-title"><span class="red-star">*</span>添加任务图标</div>
  <div class="task-icon-bg">
    <img class="task-icon" *ngIf="taskIconSrc" src="{{taskIconSrc}}" alt="">
    <label htmlFor="uploadImage">
      <input type="file" accept="image/*" (change)="sendImg($event)" id="uploadImage" hidden>
      <img class="task-icon" src="assets/img/addimg.png">
    </label>
  </div>

  <x-form #form class="au-panel au-overflow-auto" au-adaption [outerHeight]="86" [disabled]="disabled"
    [controls]="controls" direction="row" labelSuffix=":" labelWidth="6rem" width="24rem" labelAlign="end" span="20"
    space="2"></x-form>
</x-inner>
